{{- if .Values.route.enabled -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ template "rocketchat.fullname" . }}
spec:
  {{- if .Values.route.hostname }}
  host: {{ .Values.route.hostname }}
  {{- end }}
  port:
    targetPort: http
  {{- if .Values.route.tls }}
  tls:
  {{ toYaml .Values.route.tls | indent 2 }}
  {{- end -}}
  to:
    kind: Service
    name: {{ template "rocketchat.fullname" . }}
    weight: 100
  wildcardPolicy: None
{{- end -}}
